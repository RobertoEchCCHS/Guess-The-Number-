<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f39c12;
      animation: fadeIn 1s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #bdc3c7;
    }
    input {
      font-size: 1.5rem;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      outline: none;
      background-color: #fff;
      color: #000;
      width: 200px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #f39c12;
      background-color: #f7f7f7;
    }
    button {
      padding: 10px 20px;
      background-color: #f39c12;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #e67e22;
    }
    p#message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #1abc9c;
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes wrongGuess {
      0% { border-color: #ecf0f1; }
      50% { border-color: #e74c3c; }
      100% { border-color: #ecf0f1; }
    }

    @keyframes correctGuess {
      0% { border-color: #ecf0f1; }
      50% { border-color: #2ecc71; }
      100% { border-color: #ecf0f1; }
    }

    /* Adding some fun effects */
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 100!</p>
  <input id="guess" type="number" min="1" max="100" placeholder="Enter your guess">
  <button onclick="checkGuess()">Guess</button>
  <p id="message"></p>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 10;

    function checkGuess() {
      let userGuess = document.getElementById('guess').value;
      const inputField = document.getElementById('guess');
      attempts++;
      
      // Reset the border style before animation
      inputField.style.animation = 'none';
      inputField.offsetHeight; // Trigger reflow to restart animation
      inputField.style.animation = ''; // Reset animation to allow replay

      if (userGuess == randomNumber) {
        document.getElementById('message').innerText = `Correct! You guessed the number in ${attempts} attempts.`;
        document.getElementById('message').style.color = '#2ecc71'; // Green for success
        inputField.style.animation = 'correctGuess 0.5s ease';
      } else if (attempts >= maxAttempts) {
        document.getElementById('message').innerText = `Sorry! You've used all attempts. The number was ${randomNumber}.`;
        document.getElementById('message').style.color = '#e74c3c'; // Red for failure
        inputField.style.animation = 'wrongGuess 0.5s ease';
      } else {
        let hint = userGuess > randomNumber ? 'Too high' : 'Too low';
        document.getElementById('message').innerText = `${hint}. You have ${maxAttempts - attempts} attempts left.`;
        document.getElementById('message').style.color = '#f39c12'; // Yellow for hint
        inputField.style.animation = 'wrongGuess 0.5s ease';
      }
    }
  </script>
</body>
</html>
