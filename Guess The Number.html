<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<style>
body{font-family:Arial,sans-serif;background:#2c3e50;color:#ecf0f1;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center;flex-direction:column}h1{font-size:2.5rem;margin-bottom:20px;color:#f39c12}p{font-size:1.2rem;margin-bottom:20px;color:#bdc3c7}input{font-size:1.5rem;padding:10px;margin-bottom:20px;border:2px solid #ecf0f1;border-radius:8px;outline:none;background:#fff;color:#000;width:200px;transition:.3s}input:focus{border-color:#f39c12;background:#f7f7f7}button{padding:10px 20px;background:#f39c12;border:none;border-radius:8px;font-size:1rem;color:#fff;cursor:pointer;transition:.3s;margin-bottom:20px}button:hover{background:#e67e22}#message{font-size:1.2rem;margin-top:20px;color:#1abc9c;font-weight:bold}button:active{transform:scale(.95)}@keyframes wrongGuess{0%,100%{border-color:#ecf0f1}50%{border-color:#e74c3c}}@keyframes correctGuess{0%,100%{border-color:#ecf0f1}50%{border-color:#2ecc71}}
</style>
</head>
<body>
<h1>Guess the Number</h1>
<p>Guess a number between 1 and 100!</p>
<input id="guess" type="number" min="1" max="100" placeholder="Enter your guess">
<button onclick="checkGuess()">Guess</button>
<p id="message"></p>
<script>
let r=Math.floor(Math.random()*100)+1,a=0,m=10;function checkGuess(){let g=document.getElementById("guess").value,i=document.getElementById("guess");a++;i.style.animation="none",i.offsetHeight,i.style.animation="",g==r?(document.getElementById("message").innerText=`Correct! You guessed the number in ${a} attempts.`,document.getElementById("message").style.color="#2ecc71",i.style.animation="correctGuess .5s"):(a>=m?(document.getElementById("message").innerText=`Sorry! You've used all attempts. The number was ${r}.`,document.getElementById("message").style.color="#e74c3c",i.style.animation="wrongGuess .5s"):(document.getElementById("message").innerText=`${g>r?"Too high":"Too low"}. You have ${m-a} attempts left.`,document.getElementById("message").style.color="#f39c12",i.style.animation="wrongGuess .5s"))}
</script>
</body>
</html>
